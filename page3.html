        <!--Form to submit inquiries about SF and upcoming content-->
        <form action="http://www.example.com/review.php" method="get">
            <fieldset>
                <legend>Your Details:</legend>
                <label>
                    Name: <input type="text" name="name" size="30" maxlength="100">
                </label>
                <br/>
                <label>
                    Email: <input type="email" name="email" size="30" maxlength="100">
                </label>
                <br/>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Your Questions:</legend>
                <p>
                    <label for="hear-about">What types of content do you want to see more of about San Francisco?</label>
                    <select name="referrer" id="hear-about">
                        <option value="food">Food Spots</option>
                        <option value="culture">Cultural Attractions</option>
                        <option value="nature">Nature</option>
                        <option value="nightlife">Nightlife</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>
                    Would you recommend our website to a friend visiting SF?<br/>
                    <label>
                        <input type="radio" name="rating" value="yes"/>Yes
                    </label>
                    <label>
                        <input type="radio" name="rating" value="no"/>No
                    </label>
                    <label>
                        <input type="radio" name="rating" value="maybe"/>Maybe
                    </label>
                </p>
                <p>
                    <label for="comments">Comments:</label>
                    <br/>
                    <textarea rows="4" cols="40" id="comments"></textarea>
                </p>
                <label>
                    <input type="checkbox" name="subscribe" checked="checked"/>Sign me up for email updates
                </label>
                <br/>
                <input type="submit" value="Submit review"/>
            </fieldset>
        </form>
